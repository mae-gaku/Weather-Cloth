<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ category }}のおすすめコーデ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .masonry {
      column-count: 2;
      column-gap: 0.75rem;
    }
    .masonry-item {
      break-inside: avoid;
      margin-bottom: 0.75rem;
    }
  </style>
</head>
<body class="bg-white font-sans text-gray-800">


  <!-- Masonry Layout -->
  <main class="p-3">
    <div class="masonry">
      {% for outfit in outfits %}
        <div class="masonry-item bg-white rounded-xl shadow overflow-hidden">
          <img src="{{ outfit.image_url }}" alt="{{ outfit.title }}" class="w-full h-auto">
          <div class="p-2">
            <p class="text-xs text-gray-600">{{ outfit.description }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </main>

  <!-- ボトムナビゲーション -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-inner flex justify-around items-center py-2 z-10">
    <a href="/" class="flex flex-col items-center text-gray-700 text-xs">
      <span>🏠</span>
      <span>ホーム</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-700 text-xs">
      <span>🔍</span>
      <span>検索</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-700 text-xs">
      <span>➕</span>
      <span>投稿</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-700 text-xs">
      <span>📌</span>
      <span>保存</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-700 text-xs">
      <span>👤</span>
      <span>マイ</span>
    </a>
  </nav>

</body>
</html>
